<html>

<head>
	<meta charset="UTF-8" />
	<title>
		Infected
	</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="icon" type="image/png" href="favicon.png">
	<script type="text/javascript" src="libs/pixi.js"></script>
	<script type="text/javascript" src="libs/socket.io.js"></script>
	<script type="text/javascript" src="libs/js.cookie.js"></script>
</head>

<body>
	<script type="text/javascript" src="src/game.js"></script>
	<script type="text/javascript" src="src/client.js"></script>
	<canvas id="game" width="500" height="500" onmousedown="mouseDown(event, this)" onmousemove="mouseMoved(event, this)" oncontextmenu="event.preventDefault()"></canvas>
	<div class="content">
		<div id="loginForm" class="centerAligned">
			<input type="text" name="nickname" hint="Nickname" size="20" onkeydown="if (event.keyCode == 13) play()">
			<br>
			<button type="button" name="playBtn" id="playBtn" onclick="play()">Play!</button>
			<div id="errorText">
			</div>
		</div>
		<div id="rooms" class="centerAligned hidden" style="height: 50%">
			<h1 style="color: #2b390e">Select a room:</h1>
			<ul id="serverForm" class="list-group">
				
			</ol>
		</div>
		<div id="room" class="centerAligned hidden roomViewer">
			<div class="inline roomLeft">
				<h1 style="color: #2b390e">Humans</h1>
				<ol id="roomPlayers" class="list-group">
				</ol>
			</div>
			<div class="inline roomRight">
				<h1 style="color: #2b390e">Viruses</h1>
				<ol id="roomViruses" class="list-group">
				</ol>
			</div>
			<div style="width: 100%">
				<button type="button" name="readyBtn" id="readyBtn" onclick="ready()">Ready</button>
				<button type="button" name="leaveBtn" id="leaveBtn" onclick="leave()">Leave</button>
				<button type="button" name="switchBtn" id="switchBtn" onclick="switchSide()">Switch</button>
			</div>
		</div>
		<div id="loadingForm" class="centerAligned hidden">
			<progress value="0" max="100" id="mapLoadingProgress"></progress>
		</div>
		<div id="inventory" class="hidden">
			<table id="invTable">
				<tr>
					<td><img src="assets/gui/hammer.png"></td>
					<td><img src="assets/gui/energy.png"></td>
					<td><img src="assets/gui/stone.png"></td>
					<td><img src="assets/gui/iron.png"></td>
				</tr>
				<tr>
					<td align="center" id="workersVal">3</td>
					<td align="center" id="energyVal">100</td>
					<td align="center" id="stoneVal">100</td>
					<td align="center" id="ironVal">100</td>
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
