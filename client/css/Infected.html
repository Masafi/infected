<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>
		Infected
	</title>
	<link rel="stylesheet" type="text/css" href="./Infected_files/styles.css">
	<link rel="stylesheet" href="./Infected_files/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="icon" type="image/png" href="http://localhost/favicon.png">
	<script type="text/javascript" src="./Infected_files/pixi.js.Без названия"></script>
	<script type="text/javascript" src="./Infected_files/socket.io.js.Без названия"></script>
	<script type="text/javascript" src="./Infected_files/js.cookie.js.Без названия"></script>
</head>

<body>
	<script type="text/javascript" src="./Infected_files/game.js.Без названия"></script>
	<script type="text/javascript" src="./Infected_files/client.js.Без названия"></script>
	<canvas id="game" width="1536" height="683" onmousedown="mouseDown(event, this)" onmousemove="mouseMoved(event, this)" oncontextmenu="event.preventDefault()" style="touch-action: none; width: 1536px; height: 683px; cursor: inherit;"></canvas>
	<div class="content">
		<div id="loginForm" class="centerAligned" style="display: none;">
			<input type="text" name="nickname" hint="Nickname" size="20" onkeydown="if (event.keyCode == 13) play()">
			<br>
			<button type="button" name="playBtn" id="playBtn" onclick="play()">Play!</button>
			<div id="errorText">
			</div>
		</div>
		<div id="rooms" class="centerAligned hidden" style="height: 50%; display: inline;">
			<h1>Select a room:</h1>
			<ul id="serverForm" class="list-group">
			
		<li id="room0" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Room 1<span class="badge badge-primary badge-pill">0</span></li></ul></div>
		<div id="room" class="centerAligned hidden roomViewer">
			<div class="inline roomLeft">
				<h1>Humans</h1>
				<ol id="roomPlayers" class="list-group">
				</ol>
			</div>
			<div class="inline roomRight">
				<h1>Viruses</h1>
				<ol id="roomViruses" class="list-group">
				</ol>
			</div>
		</div>
		<div id="loadingForm" class="centerAligned hidden">
			<progress value="0" max="100" id="mapLoadingProgress"></progress>
		</div>
		<div id="inventory" class="hidden">
			<table id="invTable">
				<tbody><tr>
					<td><img src="./Infected_files/hammer.png"></td>
					<td><img src="./Infected_files/energy.png"></td>
					<td><img src="./Infected_files/stone.png"></td>
					<td><img src="./Infected_files/iron.png"></td>
				</tr>
				<tr>
					<td align="center" id="workersVal">3</td>
					<td align="center" id="energyVal">100</td>
					<td align="center" id="stoneVal">100</td>
					<td align="center" id="ironVal">100</td>
				</tr>
			</tbody></table>
		</div>
	</div>


</body></html>
